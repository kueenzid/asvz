<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        .logo-logo-container {
            background-color: white;
            width: 450px;
            height: 200px;
            border-radius: 25px;
            display: flex;              /* Enable Flexbox */
            justify-content: center;     /* Horizontally center */
            align-items: center;
        }
        .logo-container {
            background-color: #06c;
            width: 400px;
            height: 150px;
            position: relative;  /* Make the container the reference for absolute positioning */
            border-radius: 25px;  /* Rounded corners */
        }
        .logo-text {
            color: white;
            font-size: 150px;
            font-weight: bold;
            font-family: "Barlow";
            position: absolute;   /* Absolute positioning */
            letter-spacing: -8px;
            bottom: -45px;        /* Move text further down */
            right: 2px;         /* Move text further to the right */
            margin: 0px;          /* Ensure no extra margin */
        }
    </style>
    <title>ASVZ Logo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <button id="captureButton">Capture as PNG</button>
    <div id="capture" class="logo-logo-container">
        <div class="logo-container">
            <span class="logo-text">HEHE</span>
        </div>
    </div>
    <script>
        document.getElementById('captureButton').addEventListener('click', function() {
            html2canvas(document.querySelector("#capture"), {
                backgroundColor: null,  // Set background to null for transparency
                useCORS: true           // To handle images from other domains (optional)
            }).then(canvas => {
                // Create an anchor element to download the PNG
                let link = document.createElement('a');
                link.download = 'capture.png';
                link.href = canvas.toDataURL("image/png");
                link.click();  // Trigger the download
            });
        });
    </script>
</body>
</html>
